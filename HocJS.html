<hr>
<br>
	<div class="FormArea">
		<div class="container">
			<div class="row">
				<form action="" method="POST" role="form">
					<legend>Form Demo Use Javascript</legend>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
					<div class="form-group G1">
						<h2>Thông tin cơ bản</h2>

						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								<label for="">Tên</label>
							</div>

							<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
								<label for="">Họ</label>
							</div>

						</div>
						


						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								<input type="text" class="form-control" id="fieldFirstName" onkeyup="CheckFirstName()" placeholder="Nhập tên">
							</div>
							
							<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
								<input type="text" class="form-control"  id="fieldLastName" onkeyup="CheckLastName()" placeholder="Nhập họ">
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
								
							</div>
						</div>

						
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								<p id="alertErrorFirst"></p>
							</div>
							
							<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
								<p id="alertErrorLast"></p>
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
								
							</div>
						</div>
						
							

								
					
						
						<label for="">Tên Đăng Nhập</label>
						<div class="row">
							<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
								<input type="text" class="form-control" id="" placeholder="Tên đăng nhập">
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
								
							</div>
											
						</div>
					

						<label>Mật Khẩu</label>
						<div class="row">
							<div class="col-xs-10 col-sm-10 col-md-11 col-lg-11">
								<input id="Passfield" type="password" class="form-control" onkeyup="CheckPassword()" name="" value="" placeholder="Password">
							</div>
							<div class="col-xs-2 col-sm-2 col-md-1 col-lg-1">
								<img id="imageCheckRight" src="Image/CheckRight.png" style="display: none" height="40" width="40" alt="Image">
							</div>
						</div>
						<p id="InfoPassword"></p>


						<label>Nhập Lại Mật Khẩu</label>
						<div class="row">
							<div class="col-xs-10 col-sm-10 col-md-11 col-lg-11">
								<input type="password" id="passRetype" class="form-control" name="" value="" onkeyup="CheckRetypePass()" placeholder="Retype Password">
							</div>
							<div class="col-xs-2 col-sm-2 col-md-1 col-lg-1">
								<img id="imageCheckRight2" src="Image/CheckRight.png" style="display: none" height="40" width="40" alt="Image">
							</div>

						</div>
						<label>Email</label>
						<div class="row">
							<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
								<input type="Email" id="fieldEmail" class="form-control" onkeyup="CheckEmail()" placeholder="Email" name="" value="" placeholder="Email">
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
								
							</div>

						</div>
						<div class="row">
							<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
								<p id="alertErrorEmail"></p>
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
								
							</div>
						</div>
						

					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
					
				</div>
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
					<div class="form-group G2">
						<h2>Thông tin thanh toán</h2>
						<label for="">Chọn cổng thanh toán</label>
						<div class="Combox1">
							<select class="form-control" name="">
								<option value="PayPal">PayPal</option>
								<option value="PM">Perfect Money</option>
								<option value="BTC">Bitcoin</option>
								
							</select>
						</div>

						<label for="">Tài Khoản</label>
						<input type="text" class="form-control" name="" placeholder="Chi tiết tài khoản">
						
						<label for="">Role</label>
						<div class="radio">
							<label><input type="radio" name="R1" checked value="">Advertiser</label>

						</div>
						<div class="radio">
							<label><input type="radio" name="R1" value="">Publisher</label>

						</div>

					</div>
				
				</div>
					
					
					<div class="row text-center">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div class="form-group G3">
								<button type="submit" class="btn btn-primary">Register</button>

							</div>
						</div>
						
					</div>
					
				</form>
			</div>
		</div>
	
	</div>


<div class="container">
	<div class="row">
		<div class="col-xs-3">
		<form action="" method="POST" role="form">
			Chọn Tháng
			<select name="" id="inputMonth" class="form-control" onchange ="AddDayOrRemove()"  required="required">
				<option value="">Chọn Tháng</option>
				
				<script type="text/javascript" charset="utf-8" async defer>
					for(var i=1;i<=12;i++)
					{

						document.writeln("<option>"+"Tháng "+i+"</option>");

					}

				</script>
			</select>
		</div>
		<div class="col-xs-3">
			Chọn Ngày
			<select name="" id="inputDay" class="form-control"  required="required">

			</select>
		</form>
		</div>


		
	</div>
</div>


<br><br><br>

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<script type="text/javascript" charset="utf-8">
				GetInfoBrower();


			</script>

		</div>

</div>
